spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  application:
    name: devqoo-backend
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
springdoc:
  api-docs:
    path: /api-docs
